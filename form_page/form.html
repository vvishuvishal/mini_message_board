<!DOCTYPE html>
<html lang="en">
<head><title>Responsive form page</title>
    <link rel="stylesheet" href="style.css">    
    
</head>
<body>
    <div class="container">
    <div class="title">Registration form</div>
    <form action="#">
    <div class="user-details">
       <div class="input-box">
        <span class="details">First Name</span>
         <input type="text" placeholder="Enter your  firstname" required>
    </div>
    <br>
    <br>
    <div class="input-box">
        <span class="details">Last Name</span>
         <input type="text" placeholder="Enter your lastname" required>
    </div>
    <div class="input-box">
        <span class="details">Email</span>
         <input type="email" placeholder="Enter your Email" required>
    </div>
    <div class="input-box">
        <span class="details">Phone number</span>
         <input type="number" placeholder="Enter Your Phone number" required>
    </div>
    <div class="input-box">
        <span class="details">Password</span>
         <input type="password" placeholder="Password" required>
          

<!-- <label for="user_password">Password:</label> 
<input type="password" id="user_password" name="password"> -->
    </div>
    <div class="input-box">
        <span class="details">Confirm Password</span>
         <input type="password" placeholder="Confirm Password" required>
    </div>
     <br>
     <br> 
    <div class="input-name">
    <input type="submit" class="buttom" value="Create Account"></div>
    <h6>already have an account?</h6>
    <div class="input name">
    <input type="submit" class="buttom" value="Login"></div>
 </form>
</div>
</div>
</body>
</html>
