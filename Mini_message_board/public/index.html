<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mini-Message App</title>
    <link rel="stylesheet"  href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="coloumn">

            </div>
            <div class="main">
                <form action="/success" method="POST">
                    <h2>Mini-Message-Board</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Enter Name" required />
                    <br>
                    <br>
                    <input type="date" class="box" id="date" name="date"style="margin: 5px;"  required />
                    <br>
                    <input type="time" class="box" id="time" name="time" style="margin:5px" required/>
                    <div class="text_area">
                        <label for="comment">Enter message:</label>
                        <textarea class="form-control" rows="5" id="text" name="text" required></textarea>
                      </div>
                      <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
        </div>
        <div class="display">
            <table class="table table-striped mt-5">
                <tr>
                    <th>Name</th>
                    <th>Message</th><br><br>
                    <th>Date</th><br>
                    <th>Time</th><br>
                </tr>
                <tbody id="list">
                   
                </tbody>
    
            </table>
        </div>
        
    </div>
<script src="./script.js"></script>

</body>
</html>
